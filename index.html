---
layout: default
title: Page de référentiel
---

<header>
  
  <nav>
    <ul>
      <li><a href="#" data-section="accueil">Accueil</a></li>
      <li><a href="#" data-section="start-with">Pour commencer</a></li>
    </ul>
  </nav>
  
</header>

<style>
  nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 15px;
  }
  nav ul li a {
    text-decoration: none;
    color: #0366d6;
    font-weight: bold;
  }
  nav ul li a:hover {
    text-decoration: underline;
  }
  section {
    display: none;
    padding: 1rem 0;
  }
  section.active {
    display: block;
  }
</style>

<section id="accueil" class="active">
  <p>C'est l'accueil</p>
</section>

<section id="start-with">
  <h3>Prérequis</h3>
  <p>Ce qu'il faut pour commencer...</p>
  <h3>Mise en oeuvre</h3>
  <p>Les instuctions pour mettre en oeuvre</p>
  
</section>

<script>
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = link.getAttribute('data-section');

      // Hide all sections
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));

      // Show the selected section
      document.getElementById(target).classList.add('active');
    });
  });

</script>
