<div class="my-header">
  
  <nav>
    <ul>
      <li><a href="#" class="active" data-section="accueil">Accueil</a></li>
      <li><a href="#" class="" data-section="startwith">Pour commencer</a></li>
    </ul>
  </nav>
  
</div>

<div id="accueil" class="my-section active">
  <p>C'est l'accueil</p>
</div>

<div id="startwith" class"my-section">
  <h3>Prérequis</h3>
  <p>Ce qu'il faut pour commencer...</p>
  <h3>Mise en oeuvre</h3>
  <p>Les instuctions pour mettre en oeuvre</p>
</div>

<script>
  document.querySelectorAll('.my-header nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = link.getAttribute('data-section');

      // Hide all sections
      document.querySelectorAll('.my-header nav a').forEach(a => a.classList.remove('active'));
      document.querySelectorAll('.my-section').forEach(sec => sec.classList.remove('active'));

      // Show the selected section
      link.classList.add('active');
      document.getElementById(target).classList.add('active');
    });
  });
</script>
